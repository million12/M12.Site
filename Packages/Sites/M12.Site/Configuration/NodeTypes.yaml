#
# AssetList which renders assets as a style="background-image:..."
# and data-asset-X attributes.
#
'M12.Site:AssetListBg':
  superTypes: ['TYPO3.Neos.NodeTypes:AssetList']
  ui:
    label: 'Asset list (bg)'
    icon: 'icon-folder-open-alt'

#
# Override 'customLook' property with M12 styles for Grid elements
#
'M12.Foundation:GridRowAbstract':
  properties:
    customLook:
      ui:
        inspector:
          editorOptions:
            values:
              style-1: ~
              style-2: ~
              style-3: ~
              bg-lighter:
                label: 'bg-lighter'
              bg-medium:
                label: 'bg-medium'
              bg-darker:
                label: 'bg-darker'
              bg-dark:
                label: 'bg-dark'
