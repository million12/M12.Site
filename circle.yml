machine:
  services:
    - docker
  hosts:
    m12.io: 127.0.0.1
    dev.m12.io: 127.0.0.1

dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - docker info && docker version
    # Cache some Docker images to make builds faster
    - mkdir -p ~/docker/million12
    # Cache images
    - if [[ -e ~/docker/million12/mariadb.tar ]]; then docker load -i ~/docker/million12/mariadb.tar; else docker pull million12/mariadb:latest && docker save million12/mariadb > ~/docker/million12/mariadb.tar; fi
    - if [[ -e ~/docker/million12/typo3-flow-neos-abstract.tar ]]; then docker load -i ~/docker/million12/typo3-flow-neos-abstract.tar; else docker pull million12/typo3-flow-neos-abstract:latest && docker save million12/typo3-flow-neos-abstract > ~/docker/million12/typo3-flow-neos-abstract.tar; fi
    
  override:
    - docker pull million12/mariadb:latest
    - docker pull million12/typo3-flow-neos-abstract:latest

# Run tests
test:
  pre:
    - docker run -d --name=db --env="MARIADB_PASS=my-pass" million12/mariadb
    - docker logs -f db | tee -a ${CIRCLE_ARTIFACTS}/docker-db.log:
        background: true

  override:
    - docker build -t million12/site-m12-io ./docker/
    - |
      docker run -d --name=web -p=8080:80 --link=db:db \
        --env="T3APP_VHOST_NAMES=m12.io dev.m12.io behat.dev.m12.io" \
        --env="T3APP_NEOS_SITE_PACKAGE=M12.Site" \
        million12/site-m12-io
    - docker logs -f web | tee -a ${CIRCLE_ARTIFACTS}/docker-web.log:
        background: true
    # Wait till container is fully configured
    - while true; do if grep "nginx entered RUNNING state" ${CIRCLE_ARTIFACTS}/docker-web.log; then break; else sleep 1; fi done
    
    # Do some basic front-end tests
    - curl -L --head http://m12.io:8080 && curl -s -L http://m12.io:8080
    - curl -s --head http://m12.io:8080 | grep "HTTP/1.1 200 OK" && curl -s --head http://m12.io:8080 | grep "X-Flow-Powered"
    - curl -s -L http://m12.io:8080/neos | grep "TYPO3 Neos Login" # Neos login
    - curl -s http://m12.io:8080 | grep "MILLION12 Ltd is registered in England" # footer 
    - curl -s http://m12.io:8080 | grep "If you wish to contact with us, give as a shout" # Contact section
    - curl -s http://m12.io:8080 | grep "From our blog" # Blog section
    
    # Test blog
    - curl -s --head http://m12.io:8080/blog | grep "HTTP/1.1 200 OK"
    - curl -s http://m12.io:8080/blog | grep "blog.rss.xml" # Link to RSS feed
    - curl -s http://m12.io:8080/blog | grep "Latest posts" # sidebar
    - curl -s http://m12.io:8080/blog | grep "TYPO3 Neos resources" # sidebar
